<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />

        <!-- Custom theme styles -->
        <style>
            :root {
                --base-font-size: 16px;
                --code-inline-background: var(--blockquote-background);
                --code-inline-color: var(--theme-color);

                --heading-h2-font-size: var(--font-size-xl);
                --heading-h2-font-weight: var(--heading-h3-font-weight);
                --heading-h2-padding: 1em 0 0 0;

                --heading-h3-font-size: var(--font-size-l);

                --heading-h5-font-size: var(--font-size-m);
            }
            .markdown-section blockquote {
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "FakerAPI",
                repo: "marchershey/faker-api",
                subMaxLevel: 2,
                themeColor: "#e96900",
                loadSidebar: "_sidebar.md",

                search: "auto", // default
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    </body>
</html>
